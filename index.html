<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for 廉梦洁!</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Fix for particles layer */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensures particles stay behind */
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5); /* Lower opacity for better transparency */
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 230px; /* Reduced width */
      height: auto; /* Prevent unnecessary stretching */
    }

    h1, p {
      font-size: 14px;
      margin: 5px 0;
    }

    .hint {
      font-size: 12px;
      color: #bbb;
    }

    input, button {
      font-size: 12px;
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    input {
      background: #222;
      color: lime;
      border: 1px solid lime;
    }

    button {
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Welcome, 廉梦洁!</h1>
    <p>Please enter your birthday to reveal your surprise letter:</p>
    <input type="date" id="birthday" required>
    <p class="hint">生日的日月 (EG: 日期/月份)</p>
    <p>Enter passcode:</p>
    <input type="text" id="passcode" placeholder="Enter passcode">
    <br>
    <button onclick="submitForm()">Submit</button>
  </div>
  
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#0F0" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#0F0", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });

    function submitForm() {
      var birthday = document.getElementById("birthday").value;
      var passcode = document.getElementById("passcode").value;
      
      if (birthday !== "2000-07-03") {
        alert("Incorrect birthday format! Use MM/DD/YYYY.");
      } else if (passcode !== "0307") {
        alert("Incorrect passcode!");
      } else {
        window.location.href = "letter2.html";
      }
    }
  </script>
</body>
</html>
