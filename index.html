<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for 廉梦洁!</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black !important;  /* Ensuring black background */
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;  /* Ensure input fields work */
      background: rgba(0, 0, 0, 0.3); /* Lower transparency for particles */
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      width: 75%;
      max-width: 200px; /* Smaller container */
      pointer-events: none; /* Allow particles to move through */
    }
    h1, p {
      font-size: 14px;
      margin: 8px 0;
    }
    .hint {
      font-size: 12px;
      color: #bbb;
    }
    input, button {
      font-size: 14px;
      padding: 6px;
      margin: 6px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      text-align: center;
      pointer-events: auto; /* Allow clicking input fields */
    }
    input {
      background: #222;
      color: lime;
      border: 1px solid lime;
    }
    button {
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Welcome, 廉梦洁!</h1>
    <p>Please enter your birthday to reveal your surprise letter:</p>
    <input type="date" id="birthday" required>
    <p class="hint">生日的日月 (EG: 日期/月份)</p>
    <p>Enter passcode:</p>
    <input type="text" id="passcode" placeholder="Enter passcode">
    <br>
    <button onclick="submitForm()">Submit</button>
  </div>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#0F0" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 }, /* Lower opacity for visibility */
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#0F0", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 1 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
    function submitForm() {
      var birthday = document.getElementById("birthday").value;
      var passcode = document.getElementById("passcode").value;
      if (!birthday) {
        alert("别吓我！连自己的生日都不记得吗! Use MM/DD/YYYY.");
      } else if (passcode !== "0307") {
        alert("自己的生日都不记得吗! :3");
      } else {
        window.location.href = "letter2.html";
      }
    }
  </script>
</body>
</html>
