<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Letter</title>
  <style>
    body {
      background: black;
      font-family: 'Courier New', monospace;
      text-align: center;
      color: lime;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Matrix Background */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    /* Centered Container */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 280px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
    }

    h1, h2 { font-size: 14px; margin: 5px 0; }
    p { font-size: 12px; margin: 4px 0; }
    
    input, button {
      font-size: 12px;
      padding: 5px;
      margin: 4px;
      border: none;
      border-radius: 5px;
    }

    input { width: 70%; text-align: center; }
    button { background-color: #ffcc00; color: black; cursor: pointer; padding: 6px; }
    button:hover { background-color: #ff9900; }

    /* Chest Section */
    .chest-container {
      margin-top: 15px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chest {
      font-size: 40px;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .key {
      font-size: 24px;
      position: absolute;
      left: 40px;
      top: 8px;
      opacity: 0;
      transform-origin: right center;
      transition: transform 0.6s ease-in-out, opacity 0.3s ease-in;
    }

    .explosion {
      display: none;
      font-size: 20px;
      color: gold;
      position: absolute;
      text-align: center;
      top: 50%;
      animation: explode 0.8s ease-out;
    }

    /* Letter Reveal */
    #letter {
      display: none;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      color: white;
      font-size: 12px;
      white-space: pre-wrap;
    }

    /* Typing Effect */
    .typing::after {
      content: '|';
      animation: blink 0.8s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes explode {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <!-- Matrix Effect -->
  <canvas class="matrix"></canvas>
  
  <div id="game-container" class="container">
    <h1>Welcome</h1>
    <h2>Ê¨¢ËøéÊ¢¶Ê¢¶Êù•Âà∞Á¨¨2ÂÖ≥!</h2>
    <p>Êàë‰ª¨Á¨¨‰∏ÄÊ¨°Âú®Âì™Áõ∏ÈÅá?</p>
    <input type="text" id="answer" placeholder="Enter your answer">
    <br>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>

    <!-- Chest Effect -->
    <div class="chest-container">
      <div id="key" class="key">üîë</div>
      <div id="chest" class="chest">üóÑÔ∏è</div>
      <div id="explosion" class="explosion">‚ú®üí•‚ú®</div>
    </div>
  </div>

  <!-- Hidden Letter -->
  <div id="letter"></div>

  <audio id="bg-music" src="your-music-file.mp3"></audio>

  <script>
    // Matrix Effect
    // Ensure ctx is only assigned once
let canvas = document.querySelector('.matrix');
if (!canvas.getContext) {
    console.error("Canvas not supported!");
} else {
    if (typeof ctx === "undefined") {
        var ctx = canvas.getContext('2d');  // Use `var` to avoid duplicate `let` declaration issue
    }
}
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixChars = [
      "„Åì„Çì„Å´„Å°„ÅØ", "Áà±„Åó„Å¶„Çã", "Âªâ", "Ê¢¶", "Ê¥Å", "ÊãâÊãâ", "‰∏Å‰∏Å", "Ëø™ÊñØ", "Â∞èÊ≥¢", "Ëø™ÊñØÂ∞º", "Êó•Êú¨",
      "Ê≠¶Ê±â", "Êñ∞Âä†Ê≥¢", "AESPA", "GIDLE", "NEWJEANS", "DISNEY", "Â°îÁΩó","Áò¶Èáé","SAKE"
    ];

    const fontSize = 12;
    const columnSpacing = fontSize * 8;
    const columns = Math.floor(canvas.width / columnSpacing);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);
    const usedChars = new Array(columns).fill(null);
    const verticalSpacingFactor = 6;

  function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let newChar;
        do {
          newChar = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        } while (newChar === usedChars[i]);

        usedChars[i] = newChar;
        ctx.fillText(newChar, i * columnSpacing, drops[i] * fontSize * verticalSpacingFactor);

        if (drops[i] * fontSize * verticalSpacingFactor > canvas.height && Math.random() > 0.995) {
          drops[i] = 0.5;
        }
        drops[i] += 0.25;
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener("resize", function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function typeWriter(text, element, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, element, i + 1), 50);
      }
    }

    function showLetter() {
      let letterText = `Dear Dream,\n\nYou are my happiest thought and my favorite story to tell. I'm grateful for every moment we share, and I hope this little surprise makes you smile.\n\nForever grateful to have met you.\n\nSincerely,\nÁ§ºÊæ≥`;
      let letterElement = document.getElementById("letter");
      letterElement.style.display = "block";
      letterElement.innerHTML = "<span class='typing'></span>";
      typeWriter(letterText, letterElement.querySelector('.typing'));
    }

    function playMusic() {
      let music = document.getElementById("bg-music");
      music.play();
    }

    function showChestEffect() {
      let chest = document.getElementById("chest");
      let key = document.getElementById("key");
      let explosion = document.getElementById("explosion");
      let gameContainer = document.getElementById("game-container");

      key.style.opacity = 1;
      key.style.transform = "rotate(90deg) translate(5px, -5px)";

      setTimeout(() => {
        key.style.opacity = 0;
        chest.innerHTML = "üì¶";
        chest.classList.add("open");
        explosion.style.display = "block";

        setTimeout(() => {
          explosion.style.display = "none";
          gameContainer.style.display = "none";
          showLetter();
          playMusic();
        }, 1000);
      }, 800);
    }

    function checkAnswer() {
      var answer = document.getElementById("answer").value.trim().toUpperCase();
      if (answer === "DISNEY") {
        document.getElementById("submit-btn").style.display = "none";
        showChestEffect();
      } else {
        alert("Try again! Hint: It's a magical place.");
      }
    }
  </script>
</body>
</html>
