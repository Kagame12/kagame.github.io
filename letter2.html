<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Letter</title>
  <style>
    body {
      background: black;
      font-family: 'Courier New', monospace;
      text-align: center;
      color: lime;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Matrix Background */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    /* Centered Container */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 280px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
    }

    h1, h2 { font-size: 14px; margin: 5px 0; }
    p { font-size: 12px; margin: 4px 0; }
    
    input, button {
      font-size: 12px;
      padding: 5px;
      margin: 4px;
      border: none;
      border-radius: 5px;
    }

    input { width: 70%; text-align: center; }
    button { background-color: #ffcc00; color: black; cursor: pointer; padding: 6px; }
    button:hover { background-color: #ff9900; }

    /* Chest Section */
    .chest-container {
      margin-top: 15px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chest {
      font-size: 40px;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .key {
      font-size: 24px;
      position: absolute;
      left: 40px;
      top: 8px;
      opacity: 0;
      transform-origin: right center;
      transition: transform 0.6s ease-in-out, opacity 0.3s ease-in;
    }

    .explosion {
      display: none;
      font-size: 20px;
      color: gold;
      position: absolute;
      text-align: center;
      top: 50%;
      animation: explode 0.8s ease-out;
    }

    /* Letter Reveal */
    #letter {
      display: none;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      color: white;
      font-size: 12px;
      white-space: pre-wrap;
    }

    /* Typing Effect */
    .typing::after {
      content: '|';
      animation: blink 0.8s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes explode {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <!-- Matrix Effect -->
  <canvas class="matrix"></canvas>
  
  <div id="game-container" class="container">
    <h1>欢迎梦梦</h1>
    <h2>来到第2关!</h2>
    <p>解迷题: 
        那天在乐园，人潮涌动，
        灯光闪烁，空气里满是欢笑。
        
        钟楼一响，丁丁的响了两声，
        我穿着一身紫色特殊的衣裳，
        你喜欢的颜色，恰好映在夜里。
        
        四抹童真的颜色落在长凳上,
        烟火升起，我们并肩看着，
        没多说什么，但一切都记住</p>
    <input type="text" id="answer" placeholder="猜猜！">
    <br>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>

    <!-- Chest Effect -->
    <div class="chest-container">
      <div id="key" class="key">🔑</div>
      <div id="chest" class="chest">🗄️</div>
      <div id="explosion" class="explosion">✨💥✨</div>
    </div>
  </div>

  <!-- Hidden Letter -->
  <div id="letter"></div>

  <audio id="bg-music" loop autoplay>
    <source src="https://raw.githubusercontent.com/Kagame12/kagame.github.io/b87e0132872ae560f944dfa1077ff2e3aef7f92d/Mystery%20of%20Love.mp3" type="audio/mp3">
  </audio>

  <script>
    // Matrix Effect
    // Ensure ctx is only assigned once
let canvas = document.querySelector('.matrix');
if (!canvas.getContext) {
    console.error("Canvas not supported!");
} else {
    if (typeof ctx === "undefined") {
        var ctx = canvas.getContext('2d');  // Use `var` to avoid duplicate `let` declaration issue
    }
}
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixChars = [
      "こんにちは", "爱してる", "廉", "梦", "洁", "拉拉", "丁丁", "迪斯", "小波", "迪斯尼", "日本",
      "武汉", "新加波", "AESPA", "GIDLE", "NEWJEANS", "DISNEY", "塔罗","瘦野","SAKE","玫瑰"
    ];

    const fontSize = 12;
    const columnSpacing = fontSize * 8;
    const columns = Math.floor(canvas.width / columnSpacing);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);
    const usedChars = new Array(columns).fill(null);
    const verticalSpacingFactor = 6;

  function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let newChar;
        do {
          newChar = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        } while (newChar === usedChars[i]);

        usedChars[i] = newChar;
        ctx.fillText(newChar, i * columnSpacing, drops[i] * fontSize * verticalSpacingFactor);

        if (drops[i] * fontSize * verticalSpacingFactor > canvas.height && Math.random() > 0.995) {
          drops[i] = 0.5;
        }
        drops[i] += 0.2;
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener("resize", function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function typeWriter(text, element, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, element, i + 1), 100);
      }
    }

    function showLetter() {
      let letterText = `(🎵此刻响起的音乐是从米兰电影的小镇伯出)\n你好啊梦梦,\n当你解开最后一个谜题时,我想此刻的你大概正微微挑起眉毛,带着那副“不过如此”的冷静表情,却又偷偷扬起一点嘴角——就像我们第一次在东京迪士尼遇到时,你走向穿着天线宝宝衣服的我们那样。\n\nForever grateful to have met you.\n\nSincerely,\n礼澳`;
      let letterElement = document.getElementById("letter");
      letterElement.style.display = "block";
      letterElement.innerHTML = "<span class='typing'></span>";
      typeWriter(letterText, letterElement.querySelector('.typing'));
    }

    function playMusic() {
      let music = document.getElementById("bg-music");
      music.play().catch(error => {
        console.log("Autoplay blocked, waiting for user interaction.");
    });;
    }
    // Add this after playMusic function
document.getElementById("submit-btn").addEventListener("click", playMusic);

    function showChestEffect() {
      let chest = document.getElementById("chest");
      let key = document.getElementById("key");
      let explosion = document.getElementById("explosion");
      let gameContainer = document.getElementById("game-container");

      key.style.opacity = 1;
      key.style.transform = "rotate(90deg) translate(5px, -5px)";

      setTimeout(() => {
        key.style.opacity = 0;
        chest.innerHTML = "📦";
        chest.classList.add("open");
        explosion.style.display = "block";

        setTimeout(() => {
          explosion.style.display = "none";
          gameContainer.style.display = "none";
          showLetter();
          playMusic();
        }, 1000);
      }, 800);
    }

    function checkAnswer() {
      var answer = document.getElementById("answer").value.trim().toUpperCase();
      if (answer === "DISNEY") {
        document.getElementById("submit-btn").style.display = "none";
        showChestEffect();
      } else {
        alert("Try again! Hint: It's a magical place. PS:是个主题 ");
      }
    }
  </script>
</body>
</html>
